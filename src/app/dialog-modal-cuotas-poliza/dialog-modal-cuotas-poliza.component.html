<h2 mat-dialog-title>Cuotas Poliza: {{ poliza }} <span *ngIf="cuotas.data.length > 0">en cuenta {{cuenta}}</span> </h2>
<mat-dialog-content class="mat-typography">

    <table mat-table [dataSource]="cuotas" style="min-width: 600px;">

      <ng-container [matColumnDef]="column" *ngFor="let column of columnsCuotas">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="columnsCuotas; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsCuotas"></tr>
    </table>

    <div class="cont_loading" *ngIf="loading">
      <img src="assets/images/loading3.gif" height="120">
    </div>

</mat-dialog-content>

<mat-dialog-actions>
  <strong>
    <span *ngIf="getTotal() !== 0">Total: {{getTotal() | currency}}</span>
  </strong>
  <span>&nbsp;</span>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
